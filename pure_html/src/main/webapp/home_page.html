<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="CSS/home_page.css" th:href="@{/CSS/home_page.css}">
</head>
<body>
<div class="nav-bar">
    <div class="label-title" th:text="#{home_page.allPlaylists}">All Playlists</div>
    <div class="spacer"></div>
    <button class="button" th:text="#{home_page.addPlaylist}">Add Playlist</button>
    <button class="button" th:text="#{home_page.removePlaylist}">Remove Playlist</button>
    <button class="button" th:text="#{home_page.allSongs}">View All Songs</button>
    <button class="button" th:text="#{home_page.addTrack}">Add Track</button>
    <a th:href="@{/Logout}">
        <button type="submit" class="button logout" th:text="#{home_page.logout}" th:action="@{/Logout}">Logout</button>
    </a>
</div>
<div class="playlists" th:remove="all-but-first" th:each="playlist : ${playlists}">
    <!-- Redirects to corresponding playlist page name -->
    <!-- No more than 5 per row -->
    <button class="playlist playlist-title" type="submit" th:text="${playlist.title}" th:action="@{/Playlist}">
        PlaylistTitle
    </button>
    <button class="playlist playlist-title" type="submit">
        PlaylistTitle
    </button>
    <button class="playlist playlist-title" type="submit">
        PlaylistTitle
    </button>
    <button class="playlist playlist-title" type="submit">
        PlaylistTitle
    </button>
    <button class="playlist playlist-title" type="submit">
        PlaylistTitle
    </button>
    <button class="playlist playlist-title" type="submit">
        PlaylistTitle
    </button>
    <button class="playlist playlist-title" type="submit">
        PlaylistTitle
    </button>
</div>
<div class="nav-bar">
    <button class="button" th:text="#{home_page.previousPlaylists}">Previous Playlists</button>
    <div class="spacer"></div>
    <button class="button">Home</button>
    <div class="spacer"></div>
    <button class="button" th:text="#{home_page.nextPlaylists}">Next Playlists</button>
</div>
</body>
</html>
